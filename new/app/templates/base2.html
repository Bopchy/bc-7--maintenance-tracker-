<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content"width=device-width,
	initial-scale=1">
	{% block title %} <title>Post a Request</title> {% endblock %}
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/static/css/simple-sidebar.css">
</head>
<body>
	<div class="wrapper">
		{% block navbar %}
		<!-- Sidebar -->
		<div class="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="BizProfile">
					<!-- Put link to Business Profile here-->
					<a href="#"></a>
				</li>
				<li class="BizName"><a href="#">Business Name</a></li>
				<li class="PostedRequests"><a href="#">View Posted Requests</a></li>
				<li class="help"><a href="#">Need some help?</a></li>
			</ul>
		</div>
		{% endblock %}

		<!-- Page Content -->
		<div class="sidebar-pagecontent">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						{% block page_content %}
						
						{% endblock %}
					</div>
				</div>
			</div>	
		</div>
	</div>

{% block scripts%}
	<!-- Bootstrap Scripts -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/static/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
