{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}<title>TrackIt Sign In</title>{% endblock %}

{% block page_content %}
	<div class="SignIn">
		<div class='col-lg-4 col-md-4 col-xs-4'>
			<h2>Sign In</h2>
			<form action="" method="POST">
				{{ Form.csrf_token }}
				{{ wtf.form_field(Form.BizEmail) }} 
				{{ wtf.form_field(Form.Password) }}
				
				<input type="submit" value="Sign In"></input>
			</form>
		</div>
	</div>
{% endblock %}
