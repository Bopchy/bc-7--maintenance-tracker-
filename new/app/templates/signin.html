{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
	<div class="SignIn">
		<h2>Sign In</h2>
		<form action="" method="POST">
			{{ Form.csrf_token }}
			{{ wtf.form_field(Form.BizEmail) }} 
			{{ wtf.form_field(Form.Password) }}
			<input type="submit" value="Sign In"></input>
		</form>
	</div>
{% endblock %}
