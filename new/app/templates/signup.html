{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<!--Changing body content from the one on base.html-->
{% block page_content %}
<div class="SignUpForm">
	<h1>Sign Up</h1>
	<form action="" method="POST">
		{{ Form.csrf_token }} 
		{{ wtf.form_field(Form.BizEmail) }}
		{{ wtf.form_field(Form.BizName) }}
		{{ wtf.form_field(Form.Password) }}
		{{ wtf.form_field(Form.ConfirmPassword) }}	
		<input type="submit" value="Sign Up"></input>
	</form>
</div>
{% endblock %}
