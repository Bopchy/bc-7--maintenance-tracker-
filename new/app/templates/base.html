<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content"width=device-width,
	initial-scale=1">
	{% block title %} <title>Home - Trackit</title> {% endblock %}
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
	

</head>
<body>
	<div class="container">
	{% block navbar %}
		<!--Navigation Bar-->
		<header class="row">
			<nav class="navbar navbar-inverse navbar-fixed-top main" role="navigation">
				<div class="container-fluid">
					<!--App name and toggle (visible in smaller screen) grouped for better mobile view-->
					<div class="navbar-header">
						<!--Button on the top right hand corner-->
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="services" aria-expanded="false">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/home">TrackIt
						</a>
					</div>
					<div class="navbar navbar-right">
						<!--Content for Toggle-->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav choose_page">
								<li class="about"><a href="#">About</a></li>
								<li class="Facilities"><a href="#">About</a></li>
								<li class="Sign In"><a href="#">Sign In</a></li>
								<li class="Sign Out"><a href="#">SignOut</a></li>
								<li class="help"><a href="#">Help</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
	</div>
	{% endblock %}


<div  class="body-wrapper">
	<div class="container special">
		<div class="jumbotron">
			{% block page_content %}
			
			{% endblock %}
		</div>
	</div>
</div>

{% block footer %}
<footer class="row">
	<div class="footer-wrapper">
		<div class="container">
			<div class="footer">
				<div class="col-sm-12 copyright text-center">
					<p>Copyright 2016 TrackIt. All rigths reserved.</p>
				</div>
			</div>
		</div>
	</div>
</footer>
{% endblock %}

{% block scripts%}
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/static/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
